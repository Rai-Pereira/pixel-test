    <main>
        <h2>Cadastrar</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="form-check">
                <input type="checkbox" id="terms" class="form-check-input" required>
                <label class="form-check-label" for="terms">Aceito os termos e condições</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Criar Conta</button>
        </form>
        <div id="success-message" class="alert alert-success d-none mt-3" role="alert">
            Conta criada com sucesso! Redirecionando para a página inicial...
        </div>
    </main>
